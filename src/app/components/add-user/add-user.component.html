  <div class="card">
    <div class="card-header">
      Add User  
    </div>
    <div class="card-body">
      <form class="needs-validation" novalidate (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="name" class="form-label">Name*</label>
          <input type="text" class="form-control formName" name="name" [(ngModel)]="name" id="name"
            placeholder="Enter a name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="email" id="email" placeholder="Enter an email" required>
        </div>
        <div class="buttonsContainer">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
    <div class="container-sm mt-3 mb-3">
      <button type="button" class="btn btn-outline-secondary" (click)="clickButton('/users')">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
          <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
        </svg>
        View Users</button>
    
    </div>
  </div>
