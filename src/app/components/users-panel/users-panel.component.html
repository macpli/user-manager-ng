<div class="container-md mt-5">
  <div class="card">
    <div class="card-header">
      Users Panel
    </div>  
    <div class="card-body">
      <button type="button" class="btn btn-outline-primary mt-3 mb-3" (click)="clickBtnAdd('/add-user')">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
          <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
          <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
        </svg>
        Add User</button>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <th scope="row">{{user.id}}</th>
            <td>{{user.name | titlecase}}</td>
            <td>{{user.email | lowercase}}</td>
            <td>
              <app-update-user-panel (onUpdateUser)="updateUser($event)" (onTglUpdate)="onTglUpdate($event)" [user]="user"></app-update-user-panel>
            </td>
            <td>
              <app-delete-user (onDeleteUser)="deleteUser(user)"></app-delete-user>
            </td>
          </tr>
        </tbody>
      </table>

      <button type="button" class="btn btn-outline-secondary" (click)="clickBtnBack('/welcome')">Back</button>

    </div>
  </div>
</div>
